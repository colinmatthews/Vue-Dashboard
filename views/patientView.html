<!-- Template for new appointments -->
<template id="appointment">

    <div>
        <div class="list-group">
            <div class="list-group-item clearfix">
                <p>{{ item.displayTime }}</p>

                <button  data-toggle="collapse" data-target="#demo" style="float: right" class="btn btn-danger">Book Appointment</button>
            </div>
        </div>
    </div>

    <div id="demo" class="collapse">

        <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter your full name:">
        </div>

        <div class="form-group">
            <label for="hcInput">Health Card</label>
            <input type="text" class="form-control" id="hcInput" placeholder="Enter your health card number:">
        </div>

        <div class="form-group">
            <label for="phoneInput">Phone Number</label>
            <input type="text" class="form-control" id="phoneInput" placeholder="Enter your phone number:">
        </div>

        <div class="form-group">
            <label for="addressInput">Address</label>
            <input type="text" class="form-control" id="addressInput" placeholder="Enter your address name:">
        </div>

        <div class="form-group" style="padding-bottom: 30px;">
            <label for="dobInput">Date of Birth</label>
            <input type="text" class="form-control" id="dobInput" placeholder="Enter your date of birth:">
            <button class="btn btn-primary" style="float:right;" v-on:click="bookAppointment(item.id)" data-toggle="collapse" data-target="#demo">Save</button>
        </div>


    </div>




</template>
