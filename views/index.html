<!-- Template for new appointments -->
<template id="new-appt">
    <div class="panel panel-yellow" id="newPanel">
        <div class="panel-heading" style="font-size:25px;">
            <div class="row">
                <div class="col-sm-10">New Patient</div>
                <div class="col-sm-2">{{ item.time }}</div>
            </div>


        </div>
        <div class="panel-body">
            <p> {{ item.name }}</p>
            <p> {{ item.DOB }}</p>
            <p> {{ item.healthcard }}</p>
            <p> {{ item.phone }}</p>
            <p> {{ item.address }}</p>

        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-primary" onclick="this.parentElement.parentElement.remove()" v-on:click="setViewed(item.id)">Dismiss</button>

        </div>
    </div>
</template>
