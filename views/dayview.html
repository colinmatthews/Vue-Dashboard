<body>
<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/dashboard">
                <img src="/public/img/logo.png" alt="LOGO"">
            </a>
        </div>
        <!-- Top Menu Items -->
        <form action="/logout" method="POST" id="logout_form">
            <ul class="nav navbar-right top-nav">
                <li><a onclick="document.getElementById('logout_form').submit();"><i class="fa fa-fw fa-power-off"></i> Logout</a></li>
            </ul>
        </form>


        <div class="extra-topnav"></div>

        <div class="red-bar"></div>

        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li>
                    <a href="/dashboard"><i class="fa fa-fw fa fa-tachometer" aria-hidden="true"></i>DASHBOARD</a>
                </li>
                <li>
                    <a href="/set"><i class="fa fa-fw fa fa fa-calendar" aria-hidden="true"></i>SCHEDULE</a>

                <li>
                    <a href="/dayview"><i class="fa fa-fw fa fa fa-line-chart" aria-hidden="true"></i>REPORTS</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"></h1>
            </div>
            <!-- /.col-lg-12 -->
            <div class="col-lg-12">

                <div id="vue-instance">
                    <h3>Appointments</h3>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Time</th>
                        </tr>
                        </thead>
                        </tbody>
                    </table>

                    <schedule v-for="item in inventory" v-bind:item="item"></schedule>


                </div>

                <!-- /.col-lg-4 -->
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
</body>

<template id="schedule">
    <table class="table">
        <tbody>

            <tr v-if ="item.patient != null">
                <td style="background-color:#ff2a28">{{item.displayTime}}</td>
                <td style="background-color:#ff2a28">
                    <button  data-toggle="collapse" data-target="#demo" style="float: right" class="btn btn-danger">View Appointment Details</button>
                </td>

            </tr>

            <tr v-else>
                <td style="background-color:#0fff87" >{{item.displayTime}}</td>
            </tr>

        </tbody>
    </table>


        <div id="demo" class="collapse">
            <p> <b>Name: </b>{{ item.name }}</p>
            <p> <b>Date of Birth: </b> {{ item.DOB }}</p>
            <p> <b>Healthcard: </b> {{ item.healthcard }}</p>
            <p> <b>Phone: </b> {{ item.phone }}</p>
            <p> <b>Address: </b> {{ item.address }}</p>
        </div>


</template>



<script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
