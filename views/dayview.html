<template id="schedule">

        <tbody>

            <tr v-if ="item.patient != null">
                <td style="background-color:#ff2a28">{{item.displayTime}}</td>
                <td style="background-color:#ff2a28">
                    <button  data-toggle="collapse" data-target="#demo" style="float: right" class="btn btn-danger">View Appointment Details</button>
                </td>

            </tr>

            <tr v-else>
                <td style="background-color:#0fff87" >{{item.displayTime}}</td>
            </tr>

        </tbody>
    </table>


        <div id="demo" class="collapse">
            <p> <b>Name: </b>{{ item.name }}</p>
            <p> <b>Date of Birth: </b> {{ item.DOB }}</p>
            <p> <b>Healthcard: </b> {{ item.healthcard }}</p>
            <p> <b>Phone: </b> {{ item.phone }}</p>
            <p> <b>Address: </b> {{ item.address }}</p>
        </div>


</template>
